<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="caja_inicio">
        <div class="instagram">
            <img src="https://logos-marcas.com/wp-content/uploads/2020/04/Instagram-Logotipo-2016-Presente.png" alt="">
        </div>
        
        <div class="busqueda">
            <div class="caja_busqueda">
                <img src="https://tallerdelasindias.es/wp-content/uploads/2017/11/ic-lupa.png" alt="">
                <input type="text" placeholder="Busca"/>
            </div>
        </div>

        <div class="inicio_logos">
            <img src="img/house.png" alt="">
            <img src="img/share.png" alt="">
            <img src="img/brujula.png" alt="">
            <img src="img/heart.png" alt="">
        </div>
        <div class="inicio_perfil">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR4BVDzWq25gJmIPkpdCAVCioGamLqNBzY_VA&usqp=CAU" alt="">
        </div>
    </div>

    <div class="caja">
        <!--HEADER-->
        <div class="header">
            <div class="perfil">
                <img src="https://pm1.narvii.com/6231/ec92574b9f2e4511108b5ef6e08e8462163bbbcb_00.jpg" alt="">
                <p>twicetagram</p>
            </div>
            <div class="menu">
                <img src="img/menu.png" alt="">
            </div>
        </div>
        <!--FIN HEADER-->
        <!--FOTO-->
        <div class="foto">
            <img src="https://pm1.narvii.com/6932/0ca376944a3e265ae386d953c90d2defacc59b27r1-960-721v2_uhq.jpg" alt="">
        </div>
        <!--FIN FOTO-->
        <!--PIE-->
        <div class="pie">
            <div class="iconos">
                <img src="img/heart.png" alt="">
                <img src="img/coment.png" alt="">
                <img src="img/share.png" alt="">
            </div>
            <div class="icono">
                <img src="img/save.png" alt="">
            </div>
        </div>
        <!--FIN PIE-->
    </div>
    
</body>
</html>
